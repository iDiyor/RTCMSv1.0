<!DOCTYPE html>

<html ng-app="RTCMS">
<head>
    <base href='/'>
    <meta charset="utf-8" />  
    <!--Bootsrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!--OpenLayers CSS-->
    <link rel="stylesheet" href="http://openlayers.org/en/v3.7.0/css/ol.css" type="text/css">
    <!--Custom Own CSS-->
    <link rel="stylesheet" href="/stylesheets/custom-style-ui.css" />
    <link rel="stylesheet" href="/stylesheets/custom-style-map.css" />
<title>RTCMS - Real - Time Cab Management System Prototype</title>
</head>
<body ng-controller="MainAppController">
    <div id="section">
        <ul class="nav nav-tabs">
            <li role="presentation" data-toggle="tab" class="active" ng-click="onTabClicked('driver')"><a href="#driver">Drivers</a></li>
            <li role="presentation" data-toggle="tab" class="active" ng-click="onTabClicked('vehicle')"><a href="#vehicle">Vehicles</a></li>
            <li role="presentation" data-toggle="tab" ng-click="onTabClicked('map')"><a href="#map">Map</a></li>
            <li role="presentation" data-toggle="tab" ng-click="onTabClicked('messages')"><a href="#messages">Messages</a></li>
        </ul>
    </div>
    <div ng-view>
    </div>
    <!--########################################################################################################-->
    <!--JQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--Angular.js-->
    <script type="text/javascript" src="https://code.angularjs.org/1.3.16/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.3.16/angular-route.js"></script>
    <!--Angular resources-->
    <script type="text/javascript" src="https://code.angularjs.org/1.3.16/angular-resource.min.js"></script>
    <!--OpenLayers3 js-->
    <script src="http://openlayers.org/en/v3.7.0/build/ol.js" type="text/javascript"></script>
    <!--OpenLayers v2-->
    <script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
    <!--########################################################################################################-->
    <!-- Angular.js scripts-->
    <!--Drivers Tab-->
    <script type="text/javascript" src="app/controllers/DriverControllers.js"></script>
    <script type="text/javascript" src="app/services/DriverServices.js"></script>
    <!--Vehicles Tab-->
    <script type="text/javascript" src="app/controllers/VehicleControllers.js"></script>
    <script type="text/javascript" src="app/services/VehicleServices.js"></script>
    <!--Map Tab-->
    <script type="text/javascript" src="app/controllers/MapControllers.js"></script>
    <script type="text/javascript" src="app/services/MapServices.js"></script>
    <!--Main App-->
    <script type="text/javascript" src="app/app.js"></script>
</body>
</html>
