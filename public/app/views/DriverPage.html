<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Admin Tab</h3>
        </div>
        <div class="panel-body">
            <div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                           <th>Name</th> 
                            <th>Address</th>
                            <th>Date of birth</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="driver in drivers">
                            <td>{{driver.id_driver}}</td>
                            <td>{{driver.first_name + " " + driver.last_name}}</td>
                            <td>{{driver.post_code}}</td>
                            <td>{{driver.date_of_birth}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--Control buttons-->
            <div>
                <button type="button" class="btn btn-primary" ng-click="onButtonClick('add')">Add</button>
                <button type="button" class="btn btn-primary" ng-click="onButtonClick('edit')">Edit</button>
            </div>
            <!--Modal Edit Dialog-->
            <div class="modal fade" id="editModalDialog" role="dialog">
                <div class="modal-dialog">
                    <!--Edit modal dialog content-->
                    <div class="modal-content">
                        <!--Modal Header-->
                        <div class="modal-header">
                            <!--X button top-right-->
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Change the details of somedriver</h4>
                        </div>
                        <!--Modal Body-->
                        <div class="modal-body">
                            <p>Hello Modal</p>
                            <input type="text" class="form-control" placeholder="Some text" aria-describedby="basic-addon1">
                        </div>
                        <!--Modal Footer-->
                        <div class="modal-footer">
                            <!-- Save Changes Button -->
                            <button type="button" class="btn btn-success" data-dismiss="modal">Save Changes</button>
                            <!-- Cancel Button -->
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Modal Add Dialog-->
            <div class="modal fade" id="addModalDialog" role="dialog">
                <div class="modal-dialog">
                    <!--Add modal dialog content-->
                    <div class="modal-content">
                        <!--Modal Header-->
                        <div class="modal-header">
                            <!--Dismiss (X) button on top-right-->
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Enter a new driver details</h4>
                        </div>
                        <!--Modal Body-->
                        <div class="modal-body">
                            <p>Add dialog</p>
                        </div>
                        <!-- Modal Footer-->
                        <div class="modal-footer">
                            <!--Add button-->
                            <button type="button" class="btn btn-success" data-dismiss="modal">Add</button>
                            <!--Close dialog button-->
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">

            </div>
        </nav>
    </div>-->



</div>
